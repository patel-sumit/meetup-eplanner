            <div id="eventbox" class="modal fade col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 ">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Create Event</h4>
                        </div>
                        <div class="modal-body">
                            <form id="eventform" class="form-horizontal" role="form" >

                                <div class="form-group">
                                    <label for="event" class="col-md-3 control-label">Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="event" id="event" placeholder="Event Name"  autofocus>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="eventTypeText" class="col-md-3 control-label">Type</label>
                                    <div class="col-md-9">
                                        <datalist id="eventType">
                                            <select name="eventType">
                                                <option value="birthday party">birthday party</option>
                                                <option value="conference talk">conference talk</option>
                                                <option value="wedding">wedding</option>
                                            </select>
                                        </datalist>
                                        <input type="text" list="eventType" id="eventTypeText" name="eventType" placeholder="Event Type" class="form-control"  />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="eventHost" class="col-md-3 control-label">Host By</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="eventHost" id="eventHost" placeholder="Event Host">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="sdate" class="col-md-3 control-label">Start date</label>
                                    <div class="col-md-9">
                                        <input type="datetime-local" name="sdate" class="form-control datepicker" id="sdate" placeholder="Start date">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="edate" class="col-md-3 control-label">End date</label>
                                    <div class="col-md-9">
                                        <input type="datetime-local" name="edate" class="form-control datepicker" id="edate" placeholder="End date">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="guest" class="col-md-3 control-label">Guest</label>
                                    <div class="col-md-9">
                                        <input type="text" name="guest" id="guest"
                                               value="Veeral" data-role="tagsinput" class="guest" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="loc" class="col-md-3 control-label">Location</label>
                                    <div class="col-md-9">
                                        <input type='text' id="loc" name="loc" class='ajax-typeahead form-control' data-items="5" />
                                    </div>
                                   
                                </div>
                                <div class="form-group">
                                    <label for="event" class="col-md-3 control-label">Message</label>
                                    <div class="col-md-9">
                                        <input type="textarea" class="form-control" name="optMessage" id="optMessage" placeholder="Optional Message" >
                                    </div>
                                </div>
                                <div class="modal-footer">
                                  
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                    <!--<button type="submit" class="btn btn-primary" >Save changes</button>-->
                                    <!--<button type="button" class="btn btn-primary" onclick="objEvent.createEvent();">Save changes</button>-->
                                </div>
                            </form>
